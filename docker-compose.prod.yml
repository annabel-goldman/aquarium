version: '3.8'

services:
  # MongoDB database with authentication and resource limits
  mongodb:
    image: mongo:7.0
    container_name: aquarium-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    networks:
      - aquarium-network
    # Optimize MongoDB for low memory environment
    command: >
      mongod 
      --quiet
      --wiredTigerCacheSizeGB 0.25
      --setParameter maxBSONObjectSize=4194304
    # Resource limits - prevent MongoDB from using too much RAM
    deploy:
      resources:
        limits:
          memory: 250M
        reservations:
          memory: 150M
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI backend (uses pre-built image from GitHub Container Registry)
  backend:
    image: ${DOCKER_REGISTRY}/aquarium-backend:latest
    container_name: aquarium-backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/aquarium_v2?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - ENVIRONMENT=production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - aquarium-network
    # Resource limits for backend
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 50M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy and frontend server (uses pre-built image)
  nginx:
    image: ${DOCKER_REGISTRY}/aquarium-nginx:latest
    container_name: aquarium-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aquarium-network
    # Resource limits for nginx
    deploy:
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 20M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  aquarium-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
