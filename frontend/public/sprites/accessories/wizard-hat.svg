  <!-- Brim -->
  <ellipse cx="24" cy="48" rx="22" ry="6" fill="#311b92"/>
  <ellipse cx="24" cy="47" rx="20" ry="5" fill="#4527a0"/>
  
  <!-- Stars decoration -->
  <polygon points="16,20 17,23 20,23 18,25 19,28 16,26 13,28 14,25 12,23 15,23" fill="#ffd700"/>
  <polygon points="32,30 33,32 35,32 33.5,34 34,36 32,35 30,36 30.5,34 29,32 31,32" fill="#ffd700" opacity="0.8"/>
  <polygon points="20,38 20.5,40 22,40 21,41 21.5,43 20,42 18.5,43 19,41 18,40 19.5,40" fill="#ffd700" opacity="0.6"/>
  
  <!-- Moon decoration -->
  <circle cx="34" cy="18" r="5" fill="#ffd700"/>
  <circle cx="36" cy="17" r="4" fill="#4a148c"/>
  
  <!-- Tip sparkle -->
