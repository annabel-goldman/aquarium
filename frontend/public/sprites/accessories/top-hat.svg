<svg viewBox="0 0 48 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Top Hat for Fish -->
  
  <!-- Hat brim (wide ellipse at bottom) -->
  <ellipse cx="24" cy="36" rx="22" ry="4" fill="#1a1a2e"/>
  <ellipse cx="24" cy="35" rx="20" ry="3" fill="#2d2d44"/>
  
  <!-- Hat body (tall cylinder) -->
  <rect x="8" y="8" width="32" height="28" rx="2" fill="#1a1a2e"/>
  
  <!-- Hat top (ellipse) -->
  <ellipse cx="24" cy="8" rx="16" ry="4" fill="#2d2d44"/>
  
  <!-- Highlight on body -->
  <rect x="10" y="10" width="4" height="24" rx="2" fill="#3d3d5c" opacity="0.5"/>
  
  <!-- Hat band (ribbon) -->
  <rect x="8" y="26" width="32" height="5" fill="#c9a227"/>
  
  <!-- Band shine -->
  <rect x="8" y="26" width="32" height="2" fill="#e6c84a" opacity="0.6"/>
  
  <!-- Buckle on band -->
  <rect x="20" y="24" width="8" height="9" rx="1" fill="#e6c84a"/>
  <rect x="22" y="26" width="4" height="5" rx="0.5" fill="#1a1a2e"/>
  
  <!-- Subtle top shine -->
  <ellipse cx="20" cy="7" rx="8" ry="2" fill="#4a4a6a" opacity="0.4"/>
</svg>

