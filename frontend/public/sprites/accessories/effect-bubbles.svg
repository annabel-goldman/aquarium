<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Bubble Trail Effect -->
  
  <!-- Large bubble -->
  <circle cx="32" cy="16" r="8" fill="#e3f2fd" opacity="0.6"/>
  <circle cx="32" cy="16" r="8" fill="none" stroke="#90caf9" stroke-width="1"/>
  <ellipse cx="29" cy="13" rx="3" ry="2" fill="white" opacity="0.7"/>
  
  <!-- Medium bubble -->
  <circle cx="18" cy="28" r="6" fill="#e3f2fd" opacity="0.6"/>
  <circle cx="18" cy="28" r="6" fill="none" stroke="#90caf9" stroke-width="1"/>
  <ellipse cx="16" cy="26" rx="2" ry="1.5" fill="white" opacity="0.7"/>
  
  <!-- Small bubbles -->
  <circle cx="38" cy="32" r="4" fill="#e3f2fd" opacity="0.5"/>
  <circle cx="38" cy="32" r="4" fill="none" stroke="#90caf9" stroke-width="0.5"/>
  <circle cx="36" cy="30" r="1" fill="white" opacity="0.6"/>
  
  <circle cx="12" cy="12" r="3" fill="#e3f2fd" opacity="0.5"/>
  <circle cx="12" cy="12" r="3" fill="none" stroke="#90caf9" stroke-width="0.5"/>
  
  <circle cx="40" cy="8" r="2" fill="#e3f2fd" opacity="0.4"/>
  <circle cx="8" cy="38" r="2.5" fill="#e3f2fd" opacity="0.4"/>
</svg>

