<svg viewBox="0 0 52 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Swim Goggles for Fish -->
  
  <!-- Strap -->
  <path d="M 0 12 L 8 12" stroke="#1565c0" stroke-width="4"/>
  <path d="M 44 12 L 52 12" stroke="#1565c0" stroke-width="4"/>
  
  <!-- Left goggle -->
  <ellipse cx="16" cy="12" rx="10" ry="8" fill="#0d47a1"/>
  <ellipse cx="16" cy="12" rx="8" ry="6" fill="#42a5f5" opacity="0.5"/>
  <ellipse cx="16" cy="12" rx="6" ry="5" fill="#90caf9" opacity="0.3"/>
  
  <!-- Right goggle -->
  <ellipse cx="36" cy="12" rx="10" ry="8" fill="#0d47a1"/>
  <ellipse cx="36" cy="12" rx="8" ry="6" fill="#42a5f5" opacity="0.5"/>
  <ellipse cx="36" cy="12" rx="6" ry="5" fill="#90caf9" opacity="0.3"/>
  
  <!-- Bridge/nose piece -->
  <rect x="24" y="8" width="4" height="8" rx="2" fill="#0d47a1"/>
  
  <!-- Lens shine -->
  <ellipse cx="13" cy="9" rx="3" ry="2" fill="white" opacity="0.5"/>
  <ellipse cx="33" cy="9" rx="3" ry="2" fill="white" opacity="0.5"/>
  
  <!-- Frame edge highlight -->
  <ellipse cx="16" cy="12" rx="10" ry="8" fill="none" stroke="#1976d2" stroke-width="1"/>
  <ellipse cx="36" cy="12" rx="10" ry="8" fill="none" stroke="#1976d2" stroke-width="1"/>
</svg>

